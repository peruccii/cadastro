<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      
      src="https://kit.fontawesome.com/b4e9d6f03e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>ella</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <img class="logoo" src="/img/logo-removebg-preview.png" alt="logo">
            <h2 class="title">Entrar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Entrar" class="btn solid" />
           
          </form>
          <form action="#" class="sign-up-form">
            <img class="logoo" src="/img/logo-removebg-preview.png" alt="logo">
            <h2 class="title">Registrar-se</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nome" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="CPF/CNPJ" />
            </div>
            <div class="input-field">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Endereço" />
              </div>
              <div class="input-field">
                <i class="fa-solid fa-location-dot"></i>
                <input type="number" placeholder="CEP" />
              </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" />
            </div>
            <input type="submit" class="btn" value="Registrar" />
          
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>É novo por aqui ?</h3>
            <p>
              Cadastra-se para participar de uma nova inovação no mundo para salvar nosso planeta.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registra-se
            </button>
          </div>
          <img src="img/cadastro3-removebg-preview.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Ja faz parte da nossa comunidade ?</h3>
            <p>
              Faça login em sua conta e continue nos ajudando a salvar o planeta.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Entrar
            </button>
          </div>
          <img src="img/login2boneco.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
